---
layout: default
title: Contact
permalink: /contact/
---

<div class="page-header">
  <div class="container">
    <h1>Get in Touch</h1>
    <p>Tell us about your project and we'll be in touch.</p>
  </div>
</div>

<section class="section">
  <div class="container">
    <form class="contact-form" action="https://formspree.io/f/xbdkolpy" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn--primary">Send Message</button>
    </form>
    <p class="contact-fallback">Or email us directly at <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
  </div>
</section>
